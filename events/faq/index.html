<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .tab {
        padding: 0.6rem 1.2rem;
        border: none;
        background: #f0f0f0;
        cursor: pointer;
        border-radius: 0.375rem;
        transition: background 0.2s;
      }

      .tab:hover {
        background: #e0e0e0;
      }

      .tab.active {
        background: #007bff;
        color: white;
        font-weight: bold;
      }

      .tab-content {
        display: none;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.375rem;
        background: #fafafa;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tabs" role="tablist" aria-label="Sample Tabs">
      <button
        role="tab"
        aria-selected="true"
        aria-controls="tab1"
        id="tab-1"
        class="tab active"
      >
        Dashboard
      </button>
      <button
        role="tab"
        aria-selected="false"
        aria-controls="tab2"
        id="tab-2"
        class="tab"
      >
        Settings
      </button>
      <button
        role="tab"
        aria-selected="false"
        aria-controls="tab3"
        id="tab-3"
        class="tab"
      >
        Pricing
      </button>
    </div>

    <div
      id="tab1"
      role="tabpanel"
      tabindex="0"
      aria-labelledby="tab-1"
      class="tab-content active"
    >
      <h2>Dashboard</h2>
      <p>Overview of your data and activity.</p>
    </div>
    <div
      id="tab2"
      role="tabpanel"
      tabindex="0"
      aria-labelledby="tab-2"
      class="tab-content"
    >
      <h2>Settings</h2>
      <p>Update your preferences and configurations.</p>
    </div>
    <div
      id="tab3"
      role="tabpanel"
      tabindex="0"
      aria-labelledby="tab-3"
      class="tab-content"
    >
      <h2>Pricing</h2>
      <p>Choose your plan or upgrade your subscription.</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
