<html>
  <head>
    <title>DOM Manipulatiosn</title>
    <style>
      .info {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }

      .action {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Toggle Paragraph</h1>

    <button class="action" id="toggleBtn" onclick="toggleInfo()">
      show/hide paragraph
    </button>

    <p class="info" id="myParagraph">
      This is a paragraph that can be shown or hidden by clicking the button
      above.
    </p>
    <script src="index.js"></script>
  </body>
</html>
